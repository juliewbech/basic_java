<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Liste</h1>
    <section></section>

    <template>
      <h2>Her kommer navnet</h2>
      <p>tekst</p>
    </template>
    <script>
      const endpoint = "http://kea-alt-del.dk/t7/api/products?limit=50";

      const skabelon = document.querySelector("template").content;
      const sektion = document.querySelector("section");

      fetch(endpoint)
        .then((respons) => respons.json())
        .then(visListe);

      function visListe(data) {
        console.log(data);
        data.forEach((piece) => {
          console.log(piece);
          const kopi = skabelon.cloneNode(true);
          kopi.querySelector("h2").textContent = piece.productdisplayname;
          kopi.querySelector("p").textContent = piece.price;
          sektion.appendChild(kopi);
        });
      }
    </script>
  </body>
</html>
